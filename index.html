<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prothin | Home</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ephesis&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/main-logo.png" alt="Prothin Logo">
      </div>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Start Here</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slogan Section -->
  <section class="slogan">
    <h1>Discover Protein-Rich Recipes for a <span class="primary">Healthy Lifestyle</span></h1>
  </section>

  <!-- Protein Food Categories (Card Style) -->
  <section class="protein-categories">
    <div class="card-container">
      <div class="category-card grilled">
        <div class="image-container"><img src="./assets/images/hero-section-image-1.jpg" alt="" class="zoom-image">
        </div>
        <div class="category-title">Grilled</div>
      </div>

      <div class="category-card soup">
        <div class="image-container"><img src="./assets/images/hero-section-image-2.jpg" alt="" class="zoom-image">
        </div>
        <div class="category-title">Soup</div>
      </div>
      <div class="category-card soup">
        <div class="image-container"><img src="./assets/images/hero-section-image-3.jpg" alt="" class="zoom-image">
        </div>
        <div class="category-title">Fried</div>
      </div>
      <div class="category-card soup">
        <div class="image-container"><img src="./assets/images/hero-section-image-4.jpg" alt="" class="zoom-image">
        </div>
        <div class="category-title">Baked</div>
      </div>
    </div>
  </section>

  <!-- Other Categories (Circular) -->
  <section class="other-categories">
    <div class="circle-container">
      <div class="category-circle">
        <img src="./assets/images/other-categories-chicken.jpg" alt="Chicken">
        <p>Chicken</p>
      </div>
      <div class="category-circle">
        <img src="./assets/images/other-categories-pork.jpg" alt="Pork">
        <p>Pork</p>
      </div>
      <div class="category-circle">
        <img src="./assets/images/other-categories-beef.jpg" alt="Beef">
        <p>Beef</p>
      </div>
      <div class="category-circle">
        <img src="./assets/images/other-categories-seafood.jpg" alt="Seafood">
        <p>Seafood</p>
      </div>
      <div class="category-circle">
        <img src="./assets/images/other-categories-vegetarian.jpg" alt="Vegetarian">
        <p>Vegetarian</p>
      </div>
    </div>
  </section>

  <!-- Search Bar -->
  <section class="search-section">
    <div class="input-container">
      <i class="fa-solid fa-magnifying-glass search-icon"></i> <!-- Font Awesome magnifying glass -->
      <input type="text" placeholder="Search for recipes">
      <i class="fa-solid fa-xmark clear-icon"></i>
    </div>
    <span class="bold-font medium-size-font">or</span>
    <button>View All Recipes</button>
  </section>


  <script src="./script.js"></script>
</body>

</html>
